<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Error - Default Error</ui:insert></title>

</h:head>

<h:body>
    <div class="error-container">
        <h1><ui:insert name="title">An error occurred</ui:insert></h1>
        <div class="error-content">
            <p><ui:insert name="content">Something went wrong your request couldn't be processed.</ui:insert></p>
        </div>
        <div class="error-navigation">
            <ui:insert name="return-to" >
                <h:link value="Go to the home page" outcome="#{loginController.returnPage}"/>
            </ui:insert>
            
        </div>
    </div>
</h:body>

</html>
