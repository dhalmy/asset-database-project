<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

    </h:head>
    <h:body>

        <h:form>
            <p>
            <h:panelGroup layout="block">
                <h:outputLabel for="username" value="Username"></h:outputLabel>
                <h:inputText id="username" value="#{loginController.user.username}"></h:inputText>
                <h:message for="username"/>
            </h:panelGroup>
            </p>

            <p>
            <h:panelGroup layout="block">
                <h:outputLabel for="password" value="Password"></h:outputLabel>
                <h:inputSecret id="password" value="#{loginController.user.password}"></h:inputSecret>
                <h:message for="password"/>
            </h:panelGroup>
            </p>
            
            
            <h:commandButton action="#{loginController.login()}" value="Login" />
        </h:form>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </h:body>
</html>
