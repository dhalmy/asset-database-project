<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="jakarta.faces.passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="dockingStation" type="edu.iit.sat.itmd4515.dhalmy.domain.DockingStation" required="true" />
        <cc:attribute name="action" method-signature="java.lang.String action()" required="false" />
        <cc:attribute name="operation" type="java.lang.String" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>


            <p>       
                <h:panelGroup layout="block" rendered="#{not cc.attrs.operation.equalsIgnoreCase('create')}">
                    <h:outputLabel for="dockID" value="Docking Station ID #{cc.attrs.dockingStation.dockID}" />
                    <h:inputHidden id="dockID" value="#{cc.attrs.dockingStation.dockID}" />
                    <h:message for="dockID"/>
                </h:panelGroup>
            </p>


            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="assetTag" value="Dock Asset Tag"></h:outputLabel>
                    <h:inputText id="assetTag"
                                 value="#{cc.attrs.dockingStation.assetTag}"
                                 readonly="#{cc.attrs.operation.equalsIgnoreCase('read') or cc.attrs.operation.equalsIgnoreCase('delete')}"
                                 style="#{cc.attrs.operation.equalsIgnoreCase('read') or cc.attrs.operation.equalsIgnoreCase('delete') ? 'background-color: #e0e0e0; border-color: #e0e0e0;' : ''}">
                    </h:inputText>
                    <h:message for="assetTag"/>
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="serialNum" value="Serial Number"></h:outputLabel>
                    <h:inputText id="serialNum"
                                 value="#{cc.attrs.dockingStation.serialNum}"
                                 readonly="#{cc.attrs.operation.equalsIgnoreCase('read') or cc.attrs.operation.equalsIgnoreCase('delete')}"
                                 style="#{cc.attrs.operation.equalsIgnoreCase('read') or cc.attrs.operation.equalsIgnoreCase('delete') ? 'background-color: #e0e0e0; border-color: #e0e0e0;' : ''}">
                    </h:inputText>
                    <h:message for="serialNum"/>
                </h:panelGroup>
            </p>
            
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel for="unlockKey" value="Unlock Key"></h:outputLabel>
                    <h:inputText id="unlockKey"
                                 value="#{cc.attrs.dockingStation.unlock_key}"
                                 readonly="#{cc.attrs.operation.equalsIgnoreCase('read') or cc.attrs.operation.equalsIgnoreCase('delete')}"
                                 style="#{cc.attrs.operation.equalsIgnoreCase('read') or cc.attrs.operation.equalsIgnoreCase('delete') ? 'background-color: #e0e0e0; border-color: #e0e0e0;' : ''}">
                    </h:inputText>
                    <h:message for="unlockKey"/>
                </h:panelGroup>
            </p>

            <p>
                <h:commandButton
                    rendered="#{cc.attrs.operation.equalsIgnoreCase('create')}"
                    action="#{cc.attrs.action}"
                    value="Create Docking Station"/>
            </p>
            <p>
                <h:commandButton
                    rendered="#{cc.attrs.operation.equalsIgnoreCase('update')}"
                    action="#{cc.attrs.action}"
                    value="Update Docking Station"/>
            </p>
            <p>
                <h:commandButton
                    rendered="#{cc.attrs.operation.equalsIgnoreCase('delete')}"
                    action="#{cc.attrs.action}"
                    value="Delete Docking Station"/>
            </p>



        </h:form>
    </cc:implementation>
</html>
