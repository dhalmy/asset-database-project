<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/confirmationTemplate.xhtml"
                xmlns:ezcomp="jakarta.faces.composite/ezcomp">

    <ui:define name="title">
        Delete Employee Confirmation Page
    </ui:define>

    <ui:define name="content">

        <h2>Are you sure you want to delete #{employeeController.employee.firstName} #{employeeController.employee.lastName}?</h2>
        <ezcomp:employee employee="#{employeeController.employee}"
                         operation="delete"
                         action="#{employeeController.deleteEmployee()}"/>
    </ui:define>

</ui:composition>
